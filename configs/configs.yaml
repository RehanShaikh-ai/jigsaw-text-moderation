data:
  train_data: data/raw/train.csv
  save_path: data/processed
  processed_data: data/processed/processed.csv
  test_data: data/raw/test.csv
  test_labels: data/raw/test_labels.csv

data_split:
  random_state: 42
  val_size: 0.2

vectorizer:
  max_features: 5000

model:
  type: logistic_regression

  logistic_regression:  
    max_iter: 2000
    solver: liblinear
    class_weight: balanced

  svm:
    C: 1.0
    class_weight: balanced

  naive_bayes:
    alpha: 1.5