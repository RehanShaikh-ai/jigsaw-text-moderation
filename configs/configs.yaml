data:
  train_data: data/raw/train.csv
  save_path: data/processed
  processed_data: data/processed/processed.csv
  

data_split:
  random_state: 42
  test_size: 0.2

vectorizer:
  vectorizer_path: "models/vectorizer.joblib"
  max_char: 20000
  max_words: 10000

model:
  model_path: models/model.joblib
  type: lightgbm

  logistic_regression:  
    max_iter: 200
    solver: liblinear
    class_weight: balanced

  lightgbm:
    objective: binary
    class_weight: balanced   
    n_estimators: 500
    learning_rate: 0.05
    num_leaves: 64

  svm:
    C: 1.0
    class_weight: balanced

  naive_bayes:
    alpha: 1.5

evaluation:
  saved_model = "models/model.pkl"